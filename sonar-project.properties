# Required metadata
sonar.projectKey=CN5005-Genealogy-Tree
sonar.projectName=CN5005 Genealogy Tree

# Comma-separated paths to directories with sources (required)
sonar.sources=src/main/java,src/main/resources
sonar.tests=src/test
sonar.exclusions=.scannerwork,.idea,target,sonar-reports

# Language
sonar.language=java
sonar.java.source=1.8

# Encoding of the source files
sonar.sourceEncoding=UTF-8

sonar.junit.reportsPath=target/surefire-reports
sonar.surefire.reportsPath=target/surefire-reports
sonar.coverage.jacoco.xmlReportPaths=target/jacoco.exec
sonar.java.binaries=target/classes
sonar.java.coveragePlugin=jacoco
sonar.dynamicAnalysis=reuseReports
