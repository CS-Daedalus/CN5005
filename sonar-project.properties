# Required metadata
sonar.projectKey=CN5005-Genealogy-Tree
sonar.projectName=CN5005 Genealogy Tree

# Comma-separated paths to directories with sources (required)
sonar.sources=src/main/java,src/main/resources

sonar.java.binaries=target/classes

# Language
sonar.language=java
sonar.java.source=1.8

# Encoding of the source files
sonar.sourceEncoding=UTF-8

sonar.junit.reportsPath=target/reports/TESTS-TestSuites.xml
sonar.jacoco.reportPath=target/jacoco.out
sonar.dynamicAnalysis=reuseReports